<script>
function myFunction() {
  var x = document.getElementById("myInput").value;
  document.getElementById("output-summary").innerHTML = "SUMMARY: " + x;
}
</script>
    
	<body>
		<div id="container">
			<div>
				<h1>Natural Language to iCalendar</h1>
				<input type="text" id="myInput" placeholder="Enter something!" oninput="myFunction()">
			</div>
			<div id="output" class="hidden">
				<h3 id="output-title">System Interpretation</h3>
				<ul id="output-bullets">
					<li id="output-summary">SUMMARY:</li>                    
					<li id="output-date">DATESTART:</li>                 
					<li id="output-time">TIMESTART:</li>                 
					<li id="output-date">SOMEOTHERFIELD:</li>
				</ul>
			</div>
